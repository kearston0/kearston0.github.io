<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Fridge Door</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      position: relative; /* Allows absolutely positioned children */
    }
    pre {
      margin: 0;
      text-align: center;
    }
    .welcome {
      margin-top: 20px;
      font-size: 1.5rem;
    }
    /* Authentication container styled to appear in the top right */
    .auth-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .auth-container button {
      margin-left: 5px;
      padding: 5px 10px;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .auth-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Authentication Buttons -->
  <div class="auth-container">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>
  
  <!-- Main Fridge Display -->
  <pre>
   ________________________
  |                        |
  |   _____________        |
  |  |             |       |
  |  |   FRIDGE    |       |
  |  |    DOOR     |       |
  |  |_____________|       |
  |                        |
  |________________________|
  </pre>
  <div class="welcome">Welcome to the Fridge Door</div>
  
  <!-- Include the JavaScript file for login functionality.
       Adjust the path as necessary relative to this HTML file's location. -->
  <script src="frontend/src/assets/components/Login.js"></script>
</body>
</html>
